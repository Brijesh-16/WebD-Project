<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Five Integers</title>
</head>
<body>
    <script>
        function sumWithForLoop() {
          let sum = 0;
    
          for (let i = 0; i < 5; i++) {
            let number = parseInt(prompt("Enter an integer number:"));
            if (!isNaN(number)) {
              sum += number;
            } else {
              alert("Invalid input. Please enter a valid integer number.");
              i--; 
            }
          }
          return sum;
        }
        let sumForLoop = sumWithForLoop();
        document.write("Sum of the numbers (using for loop): " + sumForLoop);
      </script>
</body>
</html>
