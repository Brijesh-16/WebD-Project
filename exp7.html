<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salespeople Salaries</title>
</head>
<body>
  <h2>Enter Gross Sales for Each Employee</h2>
  <form id="salesForm">
    <label for="sales1">Salesperson 1:</label>
    <input type="number" id="sales1" name="sales1" required><br>
    <label for="sales2">Salesperson 2:</label>
    <input type="number" id="sales2" name="sales2" required><br>
    <label for="sales3">Salesperson 3:</label>
    <input type="number" id="sales3" name="sales3" required><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Salespeople in Each Salary Range</h2>
  <ul id="salaryRanges">
    <li>$200–299: <span id="rangeA">0</span></li>
    <li>$300–399: <span id="rangeB">0</span></li>
    <li>$400–499: <span id="rangeC">0</span></li>
    <li>$500–599: <span id="rangeD">0</span></li>
    <li>$600–699: <span id="rangeE">0</span></li>
    <li>$700–799: <span id="rangeF">0</span></li>
    <li>$800–899: <span id="rangeG">0</span></li>
    <li>$900–999: <span id="rangeH">0</span></li>
    <li>$1000 and over: <span id="rangeI">0</span></li>
  </ul>

  <script>
    document.getElementById('salesForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const sales1 = parseInt(document.getElementById('sales1').value);
      const sales2 = parseInt(document.getElementById('sales2').value);
      const sales3 = parseInt(document.getElementById('sales3').value);

      const salesArray = [sales1, sales2, sales3];
      const salaryRanges = [0, 0, 0, 0, 0, 0, 0, 0, 0];

      salesArray.forEach(sales => {
        const salary = 200 + (0.09 * sales);
        if (salary >= 200 && salary <= 299) {
          salaryRanges[0]++;
        } else if (salary >= 300 && salary <= 399) {
          salaryRanges[1]++;
        } else if (salary >= 400 && salary <= 499) {
          salaryRanges[2]++;
        } else if (salary >= 500 && salary <= 599) {
          salaryRanges[3]++;
        } else if (salary >= 600 && salary <= 699) {
          salaryRanges[4]++;
        } else if (salary >= 700 && salary <= 799) {
          salaryRanges[5]++;
        } else if (salary >= 800 && salary <= 899) {
          salaryRanges[6]++;
        } else if (salary >= 900 && salary <= 999) {
          salaryRanges[7]++;
        } else {
          salaryRanges[8]++;
        }
      });

      document.getElementById('rangeA').textContent = salaryRanges[0];
      document.getElementById('rangeB').textContent = salaryRanges[1];
      document.getElementById('rangeC').textContent = salaryRanges[2];
      document.getElementById('rangeD').textContent = salaryRanges[3];
      document.getElementById('rangeE').textContent = salaryRanges[4];
      document.getElementById('rangeF').textContent = salaryRanges[5];
      document.getElementById('rangeG').textContent = salaryRanges[6];
      document.getElementById('rangeH').textContent = salaryRanges[7];
      document.getElementById('rangeI').textContent = salaryRanges[8];
    });
  </script>
</body>
</html>
